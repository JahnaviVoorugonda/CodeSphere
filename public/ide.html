<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ACE Editor Integration</title>
  <!-- Include ACE Editor Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ace.js"></script>
  <!-- Add some basic styling -->
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #editor {
      height: 500px;
      width: 80%;
      border: 1px solid #ccc;
      margin-top: 20px;
    }
    #runButton {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    #output {
      margin-top: 20px;
      width: 80%;
      border: 1px solid #ccc;
      padding: 10px;
      background-color: #f8f9fa;
    }
  </style>
</head>
<body>
  <h1>ACE Editor Integration</h1>
  <!-- Container for the ACE Editor -->
  <div id="editor">console.log('Hello, ACE Editor!');</div>
  <!-- Button to run the code -->
  <button id="runButton">Run Code</button>
  <!-- Output container -->
  <pre id="output"></pre>

  <!-- Initialize the ACE Editor -->
  <script>
    var editor = ace.edit("editor");
    editor.setTheme("ace/theme/monokai");
    editor.session.setMode("ace/mode/javascript");

    // Run the code in the editor
    document.getElementById('runButton').addEventListener('click', function() {
      var code = editor.getValue();
      try {
        var output = eval(code);
        document.getElementById('output').textContent = output;
      } catch (e) {
        document.getElementById('output').textContent = e;
      }
    });
  </script>
</body>
</html>
