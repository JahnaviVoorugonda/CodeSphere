<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeSphere</title>
    <link rel="stylesheet" href="homepage.css">
    <link rel="stylesheet" href="./createChallenge.css">
    <style>
        .editable-div {
            border: 1px solid #ccc;
            padding: 10px;
            min-height: 100px;
            overflow: auto;
        }
        .bottom-bar-wrapper {
            text-align: center;
            margin-top: 20px;
        }
        .button {
            padding: 10px 20px;
            background-color: rgb(19, 158, 19);
            color: white;
            border: none;
            margin-bottom: 20px;
            border-radius: 4px;
            cursor: pointer;
            height: 50px;
            font-size: medium;
        }
body.dark-mode {
    background-color: #121212;
    color: #fff;
}

.dropdown {
    position: relative;
    display: inline-block;
    margin-top: 15px;
    float: right;
}

.dropdown-button {
    background-color: transparent;
    border: none;
    cursor: pointer;
    padding: 0;
    display: flex;
    align-items: center;
}

.profile-logo {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    margin-right: 5px;
}

.arrow {
    font-size: 16px;
}

.dropdown-content {
    display: none;
    position: inherit;
    background-color: #f9f9f9;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    
}

body.dark-mode .dropdown-content {
    background-color: #333;
}

.dropdown-content a {
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
}

body.dark-mode .dropdown-content a {
    color: white;
}

.dropdown-content a:hover {
    background-color: #f1f1f1;
}

body.dark-mode .dropdown-content a:hover {
    background-color: #555;
}

.show {
    display: block;
}


    </style>
</head>
<body>
    <header>
        <div class="container">
            <img src="CodeSphereLogo_processed.png" alt="CodeSphere Logo" class="logo">
            <nav>
                <ul>
                    <li><a href="homepage.html">Home</a></li>
                    <li><a href="Practice.html">Practice</a></li>
                    <li><a href="contests.html">Contests</a></li>
                    <li><a href="#">Open IDE</a></li>
                    <li><a href="#">Leaderboard</a></li>
                </ul>
            </nav>
            <div class="dropdown">
                <button class="dropdown-button">
                    <img src="profile.png" alt="Profile" class="profile-logo">
                    <span class="arrow">&#9660;</span>
                </button>
                <div class="dropdown-content">
                    <a href="./profile.html">Profile</a>
                    <a href="./administration.html">Administration</a>
                    
                </div>
            </div>  
        </div>
    </header>

    <main>
        <div class="initial-text">
            <h2 class="heading">Create Challenge</h2>
            <p class="para">Get started by providing the initial details needed to create a challenge.</p>
            <div class="formgroup">
                <label for="name" class="chName">Challenge Name</label>
                <div class="profile-input">
                    <input id="name" type="text" class="span12">
                    <small class="error name span12"></small>
                </div>
            </div>
            <div class="formgroup">
                <label for="description" class="chName">Description</label>
                <div class="profile-input">
                    <textarea rows="2" id="description" placeholder="Write a short summary about the challenge" name="description" required></textarea>
                    <small id="descrip">Characters left : 140</small>
                    <small class="error description1 span8"></small>
                </div>
                <div class="problem-statement">
                    <label for="problem-statement" class="chName">Problem</label>
                    <div class="profile-input">
                        <div class="whole">
                            <div class="toolbar">
                                <button id="boldButton">B</button>
                                <button id="italicButton">I</button>
                                <button id="numberedListButton">Numbered List</button>
                            </div>
                            <div id="myEditableDiv" contenteditable="true" class="editable-div"></div>
                        </div>
                    </div>
                </div>
                <div class="input-format">
                    <label for="problem-statement" class="chName">Input Format</label>
                    <div class="profile-input">
                        <div class="whole">
                            <div class="toolbar">
                                <button id="boldButton">B</button>
                                <button id="italicButton">I</button>
                                <button id="numberedListButton">Numbered List</button>
                            </div>
                            <div id="myEditableDiv" contenteditable="true" class="editable-div"></div>
                        </div>
                    </div>
                </div>
                <div class="output-format">
                    <label for="problem-statement" class="chName">Output Format</label>
                    <div class="profile-input">
                        <div class="whole">
                            <div class="toolbar">
                                <button id="boldButton">B</button>
                                <button id="italicButton">I</button>
                                <button id="numberedListButton">Numbered List</button>
                            </div>
                            <div id="myEditableDiv" contenteditable="true" class="editable-div"></div>
                        </div>
                    </div>
                </div>
                <div class="constraints">
                    <label for="problem-statement" class="chName">Constraints</label>
                    <div class="profile-input">
                        <div class="whole">
                            <div class="toolbar">
                                <button id="boldButton">B</button>
                                <button id="italicButton">I</button>
                                <button id="numberedListButton">Numbered List</button>
                            </div>
                            <div id="myEditableDiv" contenteditable="true" class="editable-div"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div class="bottom-bar-wrapper">
        <div class="bottom-bar">
            <div class="bottom">
                <button class="button">Save Changes</button>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2024 CodeSphere. All rights reserved.</p>
        </div>
    </footer>
    <script src="js/scripts.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const descriptionTextarea = document.getElementById('description');
            const charCountSmall = document.getElementById('descrip');

            descriptionTextarea.addEventListener('input', function() {
                let charCount = descriptionTextarea.value.length;
                if (charCount >= 140) {
                    // Trim the value to the maximum length
                    descriptionTextarea.value = descriptionTextarea.value.substring(0, 140);
                    charCount = 140;
                }
                charCount = 140 - charCount;
                charCountSmall.textContent = `Characters left : ${charCount}`;
            });

            document.getElementById('boldButton').addEventListener('click', function() {
                document.execCommand('bold');
            });

            document.getElementById('italicButton').addEventListener('click', function() {
                document.execCommand('italic');
            });

            document.getElementById('numberedListButton').addEventListener('click', function() {
                document.execCommand('insertOrderedList');
            });
        });
    </script>
    <script src="./home.js"></script>
</body>
</html>
