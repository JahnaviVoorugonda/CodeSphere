<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeSphere</title>
    <link rel="stylesheet" href="homepage.css">
    <link rel="stylesheet" href="./createChallenge.css">
</head>
<body>
    <header>
        <div class="container">
            <img src="CodeSphereLogo_processed.png" alt="CodeSphere Logo" class="logo">
            <nav>
                <ul>
                    <li><a href="homepage.html">Home</a></li>
                    <li><a href="Practice.html">Practice</a></li>
                    <li><a href="contests.html">Contests</a></li>
                    <li><a href="#">Open IDE</a></li>
                    <li><a href="#">Leaderboard</a></li>
                </ul>
            </nav>
            <div class="auth-links">
                <a href="profile.html">Profile</a>
                <img src="profile.png" alt="Profile" class="profile-logo">
            </div>
        </div>
    </header>



    <main>
        <div class="initial-text">
            <h2 class="heading">Create Challenge</h2>
            <p class="para">Get started by providing the initial details needed to create a challenge.</p>
            <div class="formgroup">
                <label for="name" class="chName">Challenge Name</label>
                <div class="profile-input">
                    <input id="name" type="text" class="span12">
                    <small class="error name span12"></small>
                </div>
            </div>
            <div class="formgroup">
                <label for="description" class="chName">Description</label>
                <div class="profile-input">
                    <textarea rows="2" id="preview" placeholder="Write a short summary about the challenge"></textarea>
                    <!-- <small class="descrip">Characters left : 140</small> -->
                     <small class="error description1 span8"></small>
                </div>
            </div>
            <div class="formgroup">
                <label for="problem_statement" class="chName">Problem Statement</label>
                <div class="profile-input">
                    <div id="problem_statement-container">
                        <div class="generic-input-view">
                            <div class="mkd-container">
                                <div class="mkd-button-bar">
                                    <ul class="row">
                                        <li class="span1" title="Strong">
                                            <span id="bold"></span>
                                        </li>
                                        <li class="span1" title="Emphasis">
                                            <span id="italics"></span>
                                        </li>
                                        <li class="span1 custom" title="numList">
                                            <span id="numberedList"></span>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- <small class="descrip">Characters left : 140</small> -->
                     <small class="error description1 span8"></small>
                </div>
            </div>
        </div>

    </main>


    <footer>
        <div class="container">
            <p>&copy; 2024 CodeSphere. All rights reserved.</p>
        </div>
    </footer>
    <script src="js/scripts.js"></script>
</body>
</html>
