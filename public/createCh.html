<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Challenge</title>
    <link rel="stylesheet" href="homepage.css">
</head>
<style>
    main {
    padding: 2rem;
}

.form-group {
    margin-bottom: 1rem;
}

label {
    display: block;
    margin-bottom: 0.5rem;
}

input, textarea, select, button {
    width: 50%;
    padding: 0.5rem;
    border: 1px solid #ccc;
    border-radius: 4px;
}

button {
    background-color: #2c3e50;
    color: #fff;
    cursor: pointer;
}

button:hover {
    background-color: #34495e;
}

</style>
<body>
    <header>
        <div class="container">
            <img src="CodeSphereLogo_processed.png" alt="CodeSphere Logo" class="logo">
            <nav>
                <ul>
                    <li><a href="homepage.html">Home</a></li>
                    <li><a href="Practice.html">Practice</a></li>
                    <li><a href="contests.html">Contests</a></li>
                    <li><a href="#">Open IDE</a></li>
                    <li><a href="#">Leaderboard</a></li>
                </ul>
            </nav>
            <div class="auth-links">
                <a href="profile.html">Profile</a>
                <img src="profile.png" alt="Profile" class="profile-logo">
            </div>
        </div>
    </header>
    <main style="margin-left: 55px;">
        <p style="margin-bottom: 50px;"><i>Get started by providing the initial details needed to create a challenge.</i></p>
        <form id="challengeForm">
            <div class="form-group">
                <label for="title">Challenge Title</label>
                <div class="profile-input">
                    <input type="text" id="title" name="title" required>
                </div>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" required></textarea>
            </div>
            <div class="form-group">
                <label for="difficulty">Difficulty</label>
                <select id="difficulty" name="difficulty" required>
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
            </div>
            <div class="form-group">
                <label for="inputFormat">Input Format</label>
                <textarea id="inputFormat" name="inputFormat" required></textarea>
            </div>
            <div class="form-group">
                <label for="outputFormat">Output Format</label>
                <textarea id="outputFormat" name="outputFormat" required></textarea>
            </div>
            <div class="form-group">
                <label for="sampleInput">Sample Input</label>
                <textarea id="sampleInput" name="sampleInput" required></textarea>
            </div>
            <div class="form-group">
                <label for="sampleOutput">Sample Output</label>
                <textarea id="sampleOutput" name="sampleOutput" required></textarea>
            </div>
            <button type="submit">Create Challenge</button>
        </form>
    </main>
    <script>
        document.getElementById('challengeForm').addEventListener('submit', function(event) {
    event.preventDefault();
    
    const challenge = {
        title: document.getElementById('title').value,
        description: document.getElementById('description').value,
        difficulty: document.getElementById('difficulty').value,
        inputFormat: document.getElementById('inputFormat').value,
        outputFormat: document.getElementById('outputFormat').value,
        sampleInput: document.getElementById('sampleInput').value,
        sampleOutput: document.getElementById('sampleOutput').value,
    };

    console.log('Challenge Created:', challenge);
    alert('Challenge Created Successfully!');
});
    </script>
</body>
</html>
